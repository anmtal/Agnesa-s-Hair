<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services & Booking | Agnesa's Hair</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .text-salon-gold { color: #d4af37; } 
        .bg-salon-gold { background-color: #d4af37; }
        .accent-gold { accent-color: #d4af37; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 leading-relaxed">

    <nav class="bg-white border-b border-slate-100 py-6 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="text-salon-gold font-bold uppercase text-sm tracking-widest hover:opacity-75 transition">
                <i class="fas fa-arrow-left mr-2"></i> Back
            </a>
            <div class="text-xl font-light tracking-[0.2em] uppercase italic">
                Services & <span class="font-bold text-salon-gold">Booking</span>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-12">
        <h2 class="text-3xl font-light mb-12 text-center italic">Professional <span class="font-bold not-italic">Service Menu</span></h2>
        
        <div class="grid gap-12 bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
             <div class="flex justify-between border-b border-slate-100 pb-2"><span>Long Haircut & Style</span> <span>$70.00</span></div>
             <div class="flex justify-between border-b border-slate-100 pb-2"><span>Full Blonde Transformation</span> <span>$260.00+</span></div>
             <div class="flex justify-between border-b border-slate-100 pb-2"><span>Face & Hair Removal</span> <span>$15.00+</span></div>
             <div class="flex justify-between border-b border-slate-100 pb-2"><span>Hair Treatment</span> <span>$40.00+</span></div>
        </div>
    </div>

    <section id="book" class="py-20 bg-white border-t">
        <div class="max-w-3xl mx-auto px-4">
            <div class="text-center mb-12">
                <span class="text-salon-gold font-bold uppercase tracking-widest text-xs">Direct Booking</span>
                <h2 class="text-4xl font-light mt-4 italic">Request an <span class="font-bold not-italic">Appointment</span></h2>
            </div>

            <form action="https://formspree.io/f/xvgzlowz" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-slate-50 p-8 rounded-3xl shadow-inner">
                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-2">Full Name</label>
                    <input type="text" name="name" required placeholder="Your Name" class="w-full p-4 rounded-xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-salon-gold outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-2">Email Address</label>
                    <input type="email" name="email" required placeholder="your@email.com" class="w-full p-4 rounded-xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-salon-gold outline-none">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-2">Select Service</label>
                    <select name="service" class="w-full p-4 rounded-xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-salon-gold outline-none bg-white">
                        <option>Haircut & Style</option>
                        <option>Full Color / Balayage</option>
                        <option>Face & Hair Removal</option>
                        <option>Hair Treatment</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-2">Preferred Date & Time</label>
                    <input type="datetime-local" name="date" required class="w-full p-4 rounded-xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-salon-gold outline-none bg-white">
                </div>
                <div class="md:col-span-2 text-center mt-4">
                    <button type="submit" class="bg-salon-gold text-white px-16 py-4 rounded-full font-bold shadow-xl uppercase tracking-widest hover:bg-opacity-90 transition w-full md:w-auto">
                        Submit Request
                    </button>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-slate-50 py-12 text-center">
        <p class="text-xs text-slate-400 uppercase tracking-widest italic font-bold">Â© 2025 Agnesa's Hair. Hamilton, ON.</p>
    </footer>

</body>
</html>
