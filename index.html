<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services | Sombre Hair & Beauty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .text-sombre-gold { color: #b08d57; } 
        .bg-sombre-gold { background-color: #b08d57; }
        .bg-sombre-cream { background-color: #f9f7f2; }
        .service-row { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding-bottom: 1rem; margin-bottom: 1.5rem; align-items: flex-end; }
        .time-label { font-size: 0.7rem; color: #aaa; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; }
    </style>
</head>
<body class="bg-sombre-cream font-sans text-slate-800">

    <nav class="bg-white border-b border-slate-100 py-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <a href="index.html">
                <img src="Logo.jpg" alt="Logo" class="h-14 w-auto object-contain">
            </a>
            <div class="text-sm font-bold tracking-[0.3em] uppercase text-sombre-gold">Menu</div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-20">
        <div class="mb-20">
            <h2 class="text-3xl font-light mb-12 border-b border-sombre-gold pb-4 uppercase">Hair Cutting</h2>
            <div class="grid gap-2">
                <div class="service-row"><div><span class="time-label">1 hr</span>Long hair cut</div><span class="font-bold text-sombre-gold">from $70</span></div>
                <div class="service-row"><div><span class="time-label">1 hr</span>Medium Haircut</div><span class="font-bold text-sombre-gold">from $65</span></div>
                <div class="service-row"><div><span class="time-label">1 hr</span>Short hair Cut</div><span class="font-bold text-sombre-gold">from $60</span></div>
            </div>
        </div>

        <div class="mb-20">
            <h2 class="text-3xl font-light mb-12 border-b border-sombre-gold pb-4 uppercase">Bespoke Coloring</h2>
            <div class="grid gap-2">
                <div class="service-row"><div><span class="time-label">4 hrs 30 mins</span>Full blonde highlights</div><span class="font-bold text-sombre-gold">from $260</span></div>
                <div class="service-row"><div><span class="time-label">4 hrs</span>Balayage Color And Cut</div><span class="font-bold text-sombre-gold">from $260</span></div>
                <div class="service-row"><div><span class="time-label">2 hrs</span>Root touch up and Cut</div><span class="font-bold text-sombre-gold">from $110</span></div>
            </div>
        </div>

        <div class="text-center">
            <a href="https://www.fresha.com/a/agnesas-hair-hamilton-1221-limeridge-road-east-ktdmgu8b/booking" target="_blank" class="bg-sombre-gold text-white px-16 py-5 rounded-full font-bold shadow-xl uppercase tracking-widest hover:brightness-110 transition inline-block">Book Experience</a>
        </div>
    </div>

</body>
</html>
